# Exclude patterns for source files (regex-based)
exclude-lines-by-pattern = .*assert.*
exclude-throw-branches = yes

# Filter: exclude test files and dependencies from coverage report
exclude = tests/.*
exclude = build/.*
exclude = _deps/.*
exclude = .*runner.*
exclude = .*mock.*
exclude = .*Mock.*

# Speed up the processing if possible
gcov-parallel = yes

# Ignore errors for generated files (like test runners) that exist only in build directory
gcov-ignore-errors = no_working_dir_found

# Enforce 90% minimum line coverage
fail-under-line = 90
